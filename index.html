<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concat 2 lists horizontally</title>
    <script>
      // "i" stands for "input"
      const i1 = document.getElementById('1');
      const i2 = document.getElementById('2');
      const p = document.getElementById('p');

      function concat() {
        const v1 = i1.value.split('\n');
        const v2 = i2.value.split('\n');
        const result = '';

        v1.forEach((item, index) => {
          result += `${v1},,${v2}\n`;
        });

        p.innerText = result;
        result = '';
      }
    </script>
  </head>
  <body>
    <textarea type="text" id="1" />
    <textarea type="text" id="2" />
    <button onclick="concat()">Concat</button>
    <p id="p"></p>
  </body>
</html>
